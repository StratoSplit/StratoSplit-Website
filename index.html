<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StratoSplit - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .logo {
            margin: 50px 0;
        }
        .team-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .team-member {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .team-member p {
            margin: 10px 0;
        }
        .construction-message {
            margin-top: 50px;
            font-size: 24px;
            color: #ff6347;
        }
        .header {
            font-size:24px;
        }
    </style>
</head>
<body>

    <!-- Team Logo -->
    <div class="logo">
        <img src="public/logo.png" alt="Team Logo" width="200">
    </div>
    <div class="header">
        <p>StratoSplit</p>
    </div>

    <!-- Team Members -->
    <section class="team-section">
        <div class="team-member">
            <img src="public/dallon.png" alt="Dallon Jarman">
            <p>Dallon Jarman</p>
            <p>Email: <a href="mailto:dmj296@nau.edu">dmj296@nau.edu</a></p>
        </div>
        <div class="team-member">
            <img src="public/sam.png" alt="Sam Cain">
            <p>Sam Cain</p>
            <p>Email: <a href="mailto:src556@nau.edu">src556@nau.edu</a></p>
        </div>
        <div class="team-member">
            <img src="public/elliot.png" alt="Elliot Hull">
            <p>Elliot Hull</p>
            <p>Email: <a href="mailto:emh478@nau.edu">emh478@nau.edu</a></p>
        </div>
        <div class="team-member">
            <img src="public/nolan.png" alt="Nolan Newman">
            <p>Nolan Newman</p>
            <p>Email: <a href="mailto:nn377@nau.edu">nn377@nau.edu</a></p>
        </div>
    </section>

    <div class="construction-message">
        <p>Our site is currently under construction. Check back soon!</p>
    </div>

</body>
</html>
